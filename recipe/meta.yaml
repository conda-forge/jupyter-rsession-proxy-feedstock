{% set name = "jupyter-rsession-proxy" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 58cd3703e6d1f4e63d90d937fdc4c5d7b7a376e39bc1c720f655aec55f6dc52e

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3
  run:
    - jupyter-server-proxy
    - python >=3
    - setuptools

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - jupyter_rsession_proxy

about:
  home: https://github.com/jupyterhub/jupyter-rsession-proxy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Jupyter extension to proxy RStudio's rsession

extra:
  recipe-maintainers:
    - xhochy
