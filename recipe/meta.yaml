{% set name = "jupyter-rsession-proxy" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ddbae33bb8a3e8915b76206b9255ba8517c56c1b021241f59d5448fcce2cd64e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install .

requirements:
  host:
    - pip
    - python >=3
  run:
    - jupyter-server-proxy >=3.1
    - python >=3
    - setuptools

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - jupyter_rsession_proxy

about:
  home: https://github.com/jupyterhub/jupyter-rsession-proxy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Jupyter extension to proxy RStudio's rsession

extra:
  recipe-maintainers:
    - xhochy
